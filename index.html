<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Features</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>

    <form method="post" action="/">
        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <label for="hypertension">Hypertension (0 for No, 1 for Yes):</label>
        <input type="text" name="hypertension" required><br>

        <label for="heart_disease">Heart Disease (0 for No, 1 for Yes):</label>
        <input type="text" name="heart_disease" required><br>

        <label for="smoking_history">Smoking History:</label>
        <select name="smoking_history" required>
            <option value="never">Never</option>
            <option value="formerly">Formerly</option>
            <option value="currently">Currently</option>
        </select><br>

        <label for="bmi">BMI:</label>
        <input type="text" name="bmi" required><br>

        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="text" name="HbA1c_level" required><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="text" name="blood_glucose_level" required><br>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
