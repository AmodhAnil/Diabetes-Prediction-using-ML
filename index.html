<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400&display=swap" rel="stylesheet"> 
    <title>Diabetes Prediction Features</title>
    <link rel="stylesheet" href="styleBee.css">
    <script src="https://kit.fontawesome.com/7e92c0f749.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="head">
        <div class="head_container">
            <a href="/" id="head_logo"><i class="fa-solid fa-hospital"></i>
                Diabetes Prediction
            </a>
            <div class="head_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="head_menu">
                <li class="head_item">
                    <a href="https://github.com/arkajkesav/Diabetes-Prediction-using-ML" target="_blank" class="head_links">
                        Github
                    </a>
                </li>
                <li class="head_item">
                    <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank" class="head_links">
                        More
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="bottom_heading">
        <div class="bot_head">
        <h4> Site Under Construction!!</h4>
        </div>
    </div>    
    
    <form method="post" action="/">
        <div class="container">

        <div class="container-head">
            <h4>Enter your details:</h4>
        </div>    <br>

        <br>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required onchange="calculateAge()">
        
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly><br>        

        <br>        
        
        <label for="hypertension">Do You Suffer From Hypertension? (High Blood Pressure):</label>
        <select id="hypertension" name="hypertension" required>
            <option value="">Select</option>
            <option value="0">Yes</option>
            <option value="1">No</option>
        </select><br>

        <br>

        <label for="heart_disease">Do You suffer from any heart diseases?</label>
        <select id="heart_disease" name="heart_disease" required>
            <option value="">Select</option>
            <option value="0">Yes</option>
            <option value="1">No</option>
        </select><br>

        <br>
       
        <label for="smoking_history">Do you smoke?</label>
        <select name="smoking_history" required>
            <option value="never">Never</option>
            <option value="formerly">Used to</option>
            <option value="currently">Yes</option>
        </select><br>

        <br>
        
        <label for="weight">Weight:</label>
        <input type="number" name="weight" id="weightInput" placeholder="In kg" min="1" step="0.1 ">
        
        <label for="height">Height:</label>
        <input type="number" name="height" id="heightInput" placeholder="In cm" min="1" step="1"> <br>
        <br>
        <label for="bmi">BMI:</label>
        <input type="text" name="bmi" id="bmiInput"><br>
        
        <br>
       
        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="range" name="HbA1c_level" id="HbA1c_level" min="1" max="10" required>
        <span id="sliderValue">0</span><br>
        
        <br>
        
        <label for="blood_glucose_level">Blood Glucose Level (mg/dL):</label>
        <input type="number" name="blood_glucose_level" required min="70" max="130"><br>
        
        <br>
        
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        
        <br>

        <div class="reset">
            <button type="reset">Reset values</button>
        </div>

        <br>

        <div class="submit">
        <button type="submit">Predict Your Result</button>
        </div>
        </div>
    </form>
    <script src="scriptBee.js"></script>
</body>
</html>
